<div>
  <mat-form-field appearance="outline">
    <mat-label>City:</mat-label>

    <input matInput type="text" id="city" name="city" [(ngModel)]="cityName">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="checkWeather()">Add</button>

  <div *ngFor="let weather of weathers">
    <div>{{cityName}}</div>
    <div>{{weather.main.temp}}</div>
    <div>{{weather.main.humidity}}</div>
  </div>


</div>
